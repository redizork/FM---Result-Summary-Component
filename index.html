<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Results Summary Component - Frontend Mentor | nevendev.</title>
  </head>
  <body>
    <main>
      <article class="result">
        <div class="result-box">
          <h1>Your Result</h1>
          <div class="circle">
            <p class="big-score">76</p>
            <p class="small-score">of 100</p>
          </div>

          <div class="result-info">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary-box">
          <h3>Summary</h3>
          <div class="summary-items">
            <div class="summary-item light-red">
              <img src="img/icon-reaction.svg" alt="Reaction Icon" />
              <div class="title">
                <p>Reaction</p>
              </div>
              <div class="score">
                <p><span>80</span> / 100</p>
              </div>
            </div>
            <div class="summary-item orange">
              <img src="img/icon-memory.svg" alt="Memory Icon" />
              <div class="title">
                <p>Memory</p>
              </div>
              <div class="score">
                <p><span>92</span> / 100</p>
              </div>
            </div>
            <div class="summary-item green">
              <img src="img/icon-verbal.svg" alt="Verbal Icon" />
              <div class="title">
                <p>Verbal</p>
              </div>
              <div class="score">
                <p><span>61</span> / 100</p>
              </div>
            </div>
            <div class="summary-item blue">
              <img src="img/icon-visual.svg" alt="Visual Icon" />
              <div class="title">
                <p>Visual</p>
              </div>
              <div class="score">
                <p><span>72</span> / 100</p>
              </div>
            </div>
          </div>
          <div class="summary-btn">
            <a href="#" class="btn">Continue</a>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
